<!DOCTYPE html>
<html lang="zh_TW">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>PixiJS</title>
</head>
<link
  rel="stylesheet"
  href="style.css"
>

<body>
  <canvas id='view'></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script>
    const view = document.querySelector('#view')
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      background: '#000',
      view: view
    })

    document.body.appendChild(app.view)

    const texttrue = PIXI.Texture.from('./img/sub.png')

    const time = 2.0

    const sub = new PIXI.Sprite(texttrue)

    app.stage.addChild(sub)

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: 'body',
        start: 'top top',
        scrub: 1,
      }
    })
    tl.from(sub, {
      x: 900,
      yoyo: true,
      duration: time,
      duration: 0.3
    })
  </script>
</body>

</html>
