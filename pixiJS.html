<!DOCTYPE html>
<html lang="zh_TW">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>PixiJS</title>
</head>
<link
  rel="stylesheet"
  href="style.css"
>

<body>
  <canvas id='view'></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script>
    const view = document.querySelector('#view')
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      resokution: window.devicePixelRatio,
      background: '#000',
      view: view
    })
    window.addEventListener('resize', resize)

    function resize() {

      _w = window.innerWidth
      _h = window.innerHeight

      app.renderer.resize(_w, _h)
    }
    document.body.appendChild(app.view)

    const texttrue = PIXI.Texture.from('./img/sub.png')

    const time = 2.0

    const sub = new PIXI.Sprite(texttrue)
    sub.x = app.view.width / 2
    sub.y = app.view.height / 2
    sub.width = 500
    sub.height = 150
    sub.anchor.x = 0.5
    sub.anchor.y = 0.5
    sub.anchor.set(0.5)

    app.stage.addChild(sub)
    // app.ticker.add(animate)
    function animate() {
      sub.rotation += 0.1
    }

    // mouse interactions
    app.stage.interactive = true;
    app.stage.on('pointermove', movePlayer)

    function movePlayer(e) {
      let pos = e.data.global
      sub.x = pos.x
      sub.y = pos.y

    }
  </script>
</body>

</html>
