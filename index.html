<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animations</title>

    <link rel="stylesheet" href="./dist/index.css" />
  </head>

  <body>
    <section>
      <h1>Scroll down</h1>
    </section>
    <section class="dark">
      <div class="content">
        <h2>new gsap scroll trigger</h2>
        <p>day 1</p>
      </div>
      <img src="https://source.unsplash.com/random/" alt="" />
    </section>
    <section class="day1">
      <h2 class="simpleTitle">simple</h2>
      <blockquote class="simpleContent">
        強大的時間軸工具，簡單好上手
      </blockquote>
      <blockquote class="simpleContent2">
        Scroll Trigger不用再搭配其他外掛
      </blockquote>
      <img
        id="simpleImage"
        src="https://source.unsplash.com/random/3000x3000"
        alt=""
      />
      <img
        id="simpleDoorImage"
        src="https://images.unsplash.com/photo-1494869042583-f6c911f04b4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
        alt=""
      />
    </section>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
      let tl = gsap.timeline({
        scrollTrigger: {
          pin: true,
          trigger: '.dark',
          start: 'top top',
          scrub: 1,
        },
      })
      tl.from('img', { x: 200, opcity: 0, duration: 1.5 }).from('.content', {
        y: 300,
        opacity: 0,
        duration: 1,
      })
      let tl2 = gsap.timeline({
        scrollTrigger: {
          pin: true,
          trigger: '.day1',
          start: 'top top',
          scrub: 1,
        },
      })
      tl2
        .from('.simpleTitle', { x: 300, opacity: 0 })
        .to('.simpleContent', { opacity: 0 })
        .to('.simpleTitle', { opacity: 0 })
        .from('#simpleImage', { opacity: 0, x: 500 })
        .to('#simpleImage', { width: '9%', height: '16%' })
        .to('#simpleImage', { rotation: 27 })
        .from('.simpleContent2', { x: '-150%' })
        .to('#simpleImage', { opacity: 0 })
        .to('#simpleImage', { opacity: 0 })
        .to('.simpleContent2', { opacity: 0 })
        .to('#simpleDoorImage', {
          width: '360%',
          height: '640%',
        })
        .to('#simpleDoorImage', { display: 'none' })
        .to('.day1', { backgroundColor: '#000' })
    </script>
    <script>
      const particlesJSON = {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: '#ffffff',
          },
          shape: {
            type: 'image',

            stroke: {
              width: 0,
              color: '#000000',
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src:
                'https://images.unsplash.com/photo-1527061011665-3652c757a4d4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60',
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 10,
            random: true,
            anim: {
              enable: false,
              speed: 80,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 300,
            color: '#ffffff',
            opacity: 0.4,
            width: 2,
          },
          move: {
            enable: true,
            speed: 12,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: false,
              mode: 'repulse',
            },
            onclick: {
              enable: true,
              mode: 'push',
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 800,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 800,
              size: 80,
              duration: 2,
              opacity: 0.8,
              speed: 3,
            },
            repulse: {
              distance: 400,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      }

      //     particlesJS('particles-js', particlesJSON)
    </script>
  </body>
</html>
