<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>animations</title>

  <link
    rel="stylesheet"
    href="./dist/index.css"
  />
</head>

<body>
  <section>
    <h1> Animations</h1>
  </section>
  <section class="sticky">
    <blockquote> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque eum repellat, ullam dolore laborum
      dolores quae. Id commodi officia sequi rerum soluta, eos molestias quasi at odit, consequuntur quam molestiae?
      <span></span>
    </blockquote>

    <img
      id="img1"
      src="https://source.unsplash.com/random/200x100"
      alt=""
      srcset=""
    />
    <img
      id="img2"
      src="https://source.unsplash.com/random/300x200"
      alt=""
      srcset=""
    />

    <div id="box"></div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

<script>
  var t1 = new TimelineMax({
    onUpdate: updatePercentage
  })
  const controller = new ScrollMagic.Controller()

  t1.from('blockquote', .5, {
    x: 200,
    opacity: 0
  })

  const scene = new ScrollMagic.Scene({
    triggerElement: ".sticky",
    triggerHook: "onLeave",
    duration: "100%"
  }).setPin('.sticky').setTween(t1).addTo(controller)

  function updatePercentage() {
    t1.progress()
    console.log(t1.progress());
  }
</script>

</html>
