<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>animations</title>

  <link
    rel="stylesheet"
    href="./dist/index.css"
  />
</head>

<body>
  <section>
    <h1>Scroll down</h1>
  </section>
  <section class="dark">
    <div class="content">
      <h2>new gsap scroll trigger</h2>
      <p>day 1</p>
    </div>
    <img
      src="https://source.unsplash.com/random/"
      alt=""
    />
  </section>
  <section class="day1">
    <h2 class="simpleTitle">simple</h2>
    <blockquote class="simpleContent">
      強大的時間軸工具，簡單好上手
    </blockquote>
    <blockquote class="simpleContent2">
      Scroll Trigger不用再搭配其他外掛
    </blockquote>
    <img
      id="simpleImage"
      src="https://source.unsplash.com/random/3000x3000"
      alt=""
    />
    <div class="sub"></div>
  </section>
  <section class="day2">
    <div class="deepSub"></div>
  </section>


  <section id="day4">
    <canvas id='view'></canvas>
  </section>
  <div id="loading">
    <div
      class="box"
      style="background-color:#E7DBD2;"
    ></div>
    <div
      class="box"
      style="background-color:#F2BFAC;"
    ></div>
    <div
      class="box"
      style="background-color:#BEB3AC;"
    ></div>
    <div
      class="box"
      style="background-color:#B7D8D4;"
    ></div>
    <div
      class="box"
      style="background-color:#C5ECDF;"
    ></div>
    <div
      class="box"
      style="background-color:#EDF7C7;"
    ></div>
    <div
      class="box"
      style="background-color:#2D2D3A;"
    ></div>
    <div
      class="box"
      style="background-color:#75A1A7;"
    ></div>
    <div
      class="box"
      style="background-color:#ABC3C8;"
    ></div>
    <h1>施工中</h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script>
    let tl = gsap.timeline({
      scrollTrigger: {
        pin: true,
        trigger: '.dark',
        start: 'top top',
        scrub: 1,
      },
    })
    tl.from('img', {
      x: 200,
      opcity: 0,
      duration: 1.5
    }).from('.content', {
      y: 300,
      opacity: 0,
      duration: 1,
    })
    let tl2 = gsap.timeline({
      scrollTrigger: {
        pin: true,
        trigger: '.day1',
        start: 'top top',
        scrub: 1,
      },
    })
    tl2
      .from('.simpleTitle', {
        x: 300,
        opacity: 0
      })
      .to('.simpleContent', {
        opacity: 0
      })
      .to('.simpleTitle', {
        opacity: 0
      })
      .from('#simpleImage', {
        opacity: 0,
        x: 500
      })
      .to('#simpleImage', {
        width: '9%',
        height: '16%'
      })
      .to('#simpleImage', {
        rotation: 27
      })
      .from('.simpleContent2', {
        x: '-150%'
      })
      .to('#simpleImage', {
        opacity: 0
      })
      .to('#simpleImage', {
        opacity: 0
      })
      .to('.simpleContent2', {
        opacity: 0
      })
      .from('.sub', 1, {
        x: 500
      })
      .to('.sub', {
        transform: 'rotate(-45deg)'
      })
      .to('.day1', {
        background: 'linear-gradient(#78b2c4, #1088a0)'
      })

    let tl3 = gsap.timeline({
      scrollTrigger: {
        trigger: '.day2',
        pin: true,
        start: 'top top',
        scrub: 1,
      },
    })

    tl3
      .to('.day2', {
        background: 'linear-gradient(#1088a0, #0b3b42)'
      })
      .from('.deepSub', {
        y: -100
      })
      .fromTo('.deepSub', {
        y: '=+100'
      }, {
        y: '50vh'
      })
      .to('.day2', {
        background: 'linear-gradient(#0b3b42,#051f34)'
      })
      .to('.deepSub', {
        filter: 'drop-shadow(8px 8px 16px #c3c3c3) invert(65%)',
      })

    let tl4 = gsap.timeline({
      scrollTrigger: {
        trigger: '.day3',
        start: "top top",
        pin: true,
      },

    })

    tl4.to('.box', {
      ease: "power1.inOut",
      repeat: -1,
      scale: 0.1,
      duration: 0.3,
      yoyo: true,
      axis: "x",
      grid: "auto",
      stagger: {
        each: 0.2,
        from: "center"
      }
    })
  </script>

  <script>
    //     particlesJS('particles-js', particlesJSON)
  </script>

  <script src="./js/pixi.js"></script>
</body>

</html>
